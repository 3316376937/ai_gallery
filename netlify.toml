[build]
  command = "node scripts/generate-sitemap-rss.mjs && next build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, must-revalidate"
    X-Nextjs-Cache = "HIT"